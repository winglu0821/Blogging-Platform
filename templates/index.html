<!DOCTYPE html>
<html>
<head>
    <title>Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: 20px auto; 
            border-collapse: collapse;
            width: 60%; 
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Personal Blog</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Date</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td><a href="/article/{{ post.id }}">{{ post.title }}</a></td>
            <td>{{ post.date }}</td>
        </tr>
        {% endfor %}
</body>
</html>
